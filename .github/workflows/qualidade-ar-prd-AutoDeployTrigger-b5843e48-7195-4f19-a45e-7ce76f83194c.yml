name: Trigger auto deployment for qualidade-ar-prd

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/qualidade-ar-prd-AutoDeployTrigger-b5843e48-7195-4f19-a45e-7ce76f83194c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.QUALIDADEARPRD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.QUALIDADEARPRD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.QUALIDADEARPRD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.QUALIDADEARPRD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.QUALIDADEARPRD_REGISTRY_PASSWORD }}
          containerAppName: qualidade-ar-prd
          resourceGroup: Teste
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


