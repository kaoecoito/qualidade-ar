# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - qualidade-ar--hml

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://projetosfiap.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5339c4dbd739420cab94a1f6faae3288 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3df7d45b247842a4bc8958397566559f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: projetosfiap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5339c4dbd739420cab94a1f6faae3288 }}/projetosfiap/qualidade-ar:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'qualidade-ar--hml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8337457b1759471e9499670e0bef97cd }}
        images: 'projetosfiap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5339c4dbd739420cab94a1f6faae3288 }}/projetosfiap/qualidade-ar:${{ github.sha }}'